<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajay Kumar | Backend Engineer</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add these in <head> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: "#0A192F",
              teal: "#64FFDA",
              gold: "#FFD700",
            },
            fontFamily: {
              "space-mono": ["Space Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-navy text-gray-300 font-space-mono">
    <nav
      class="p-6 border-b border-teal sticky top-0 bg-navy/90 backdrop-blur z-50"
      x-data="{ isMenuOpen: false }"
    >
      <div class="container mx-auto">
        <div
          class="flex flex-row items-center justify-between md:justify-center mr-0"
        >
          <!-- Center on desktop -->
          <!-- Logo -->
          <a
            href="./index.html"
            class="text-2xl font-bold text-teal md:absolute md:left-6"
            >AK</a
          >

          <!-- Desktop Menu (Centered) -->
          <div class="hidden md:flex space-x-12">
            <!-- Increased spacing -->
            <a
              href="./index.html"
              class="text-xl text-gray-300 hover:text-gold transition-colors"
              >Home</a
            >
            <a
              href="./projects.html"
              class="text-xl text-gray-300 hover:text-gold transition-colors"
              >Projects</a
            >
            <a
              href="./store.html"
              class="text-xl text-gray-300 hover:text-gold transition-colors"
              >Store</a
            >
          </div>

          <a
            href="./donate.html"
            class="ml-4 bg-gradient-to-r from-teal to-gold text-navy px-4 py-2 rounded hover:scale-105 transition-transform md:absolute md:right-6"
          >
            ☕ Buy Me a Coffee
          </a>

          <!-- Mobile Menu Toggle (Right-aligned) -->
          <button class="md:hidden" @click="isMenuOpen = !isMenuOpen">
            <svg
              class="w-6 h-6 text-teal"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu Dropdown -->
        <div class="md:hidden mt-4 space-y-4" x-show="isMenuOpen" x-cloak>
          <a
            href="./index.html"
            class="block text-center text-gray-300 hover:text-gold py-2"
            >Home</a
          >
          <a
            href="./projects.html"
            class="block text-center text-gray-300 hover:text-gold py-2"
            >Projects</a
          >
          <a
            href="./store.html"
            class="block text-center text-gray-300 hover:text-gold py-2"
            >Store</a
          >
        </div>
      </div>
    </nav>

    <!-- Store Section -->
    <section class="container mx-auto px-6 py-12">
      <h2 class="text-3xl text-teal mb-8 text-center">My Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Product Card 1: Spring Boot Template -->
        <div
          class="p-6 border border-teal rounded-lg hover:bg-teal/10 transition"
        >
          <h3 class="text-xl text-gold mb-4">
            Coming Soon
          </h3>
          <p class="mb-4">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          </p>
          <div class="flex justify-between items-center">
            <span class="text-2xl text-gold">FREE</span>
            <button class="bg-teal text-navy px-4 py-2 rounded hover:bg-gold">
              Buy Now
            </button>
          </div>
        </div>
        <!-- Add more product cards -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-teal mt-12">
      <div class="container mx-auto px-6 py-8 text-center">
        <div class="flex justify-center space-x-6 mb-4">
          <a
            href="https://github.com/ajay-panchal-099"
            class="text-teal hover:text-gold"
            >GitHub</a
          >
          <a
            href="https://linkedin.com/in/ajay-kumar-099/"
            class="text-teal hover:text-gold"
            >LinkedIn</a
          >
          <a href="./store.html" class="text-teal hover:text-gold">Store</a>
        </div>
        <p class="text-gray-400 text-sm">
          © 2024 Ajay Kumar. Built with Tailwind CSS and Spring Boot.
        </p>
      </div>
    </footer>
  </body>
</html>
