<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajay Kumar | Backend Engineer</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add these in <head> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: "#0A192F",
              teal: "#64FFDA",
              gold: "#FFD700",
            },
            fontFamily: {
              "space-mono": ["Space Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-navy text-gray-300 font-space-mono">
    <nav
      class="p-6 border-b border-teal sticky top-0 bg-navy/90 backdrop-blur z-50"
      x-data="{ isMenuOpen: false }"
    >
      <div class="container mx-auto">
        <div
          class="flex flex-row items-center justify-between md:justify-center mr-0"
        >
          <!-- Center on desktop -->
          <!-- Logo -->
          <a
            href="./index.html"
            class="text-2xl font-bold text-teal md:absolute md:left-6"
            >AK</a
          >

          <!-- Desktop Menu (Centered) -->
          <div class="hidden md:flex space-x-12">
            <!-- Increased spacing -->
            <a
              href="./index.html"
              class="text-xl text-gray-300 hover:text-gold transition-colors"
              >Home</a
            >
            <a
              href="./projects.html"
              class="text-xl text-gray-300 hover:text-gold transition-colors"
              >Projects</a
            >
            <a
              href="./store.html"
              class="text-xl text-gray-300 hover:text-gold transition-colors"
              >Store</a
            >
          </div>

          <a
            href="./donate.html"
            class="ml-4 bg-gradient-to-r from-teal to-gold text-navy px-4 py-2 rounded hover:scale-105 transition-transform md:absolute md:right-6"
          >
            ☕ Buy Me a Coffee
          </a>

          <!-- Mobile Menu Toggle (Right-aligned) -->
          <button class="md:hidden" @click="isMenuOpen = !isMenuOpen">
            <svg
              class="w-6 h-6 text-teal"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu Dropdown -->
        <div class="md:hidden mt-4 space-y-4" x-show="isMenuOpen" x-cloak>
          <a
            href="./index.html"
            class="block text-center text-gray-300 hover:text-gold py-2"
            >Home</a
          >
          <a
            href="./projects.html"
            class="block text-center text-gray-300 hover:text-gold py-2"
            >Projects</a
          >
          <a
            href="./store.html"
            class="block text-center text-gray-300 hover:text-gold py-2"
            >Store</a
          >
        </div>
      </div>
    </nav>

    <!-- Projects Section -->
    <section class="container mx-auto px-6 py-12" x-data="{ projects: [] }" x-init="fetch('./data/projects.json').then(response => response.json()).then(data => projects = data.projects)">
      <h2 class="text-3xl text-teal mb-12 text-center" data-aos="fade-up">
        My Projects
      </h2>
    
      <!-- Projects Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <template x-for="(project, index) in projects" :key="index">
          <div
            class="group relative p-6 rounded-lg bg-gradient-to-br from-navy via-navy/50 to-teal/10 border border-teal/20 hover:border-teal transition-all"
            data-aos="fade-up"
            :data-aos-delay="index * 100"
          >
            <!-- Tech Badges -->
            <div class="flex flex-wrap gap-2 mb-4">
              <template x-for="tech in project.techStack" :key="tech">
                <span
                  class="px-3 py-1 bg-teal/20 text-teal rounded-full text-sm hover:bg-teal/30 hover:scale-105 transition"
                  x-text="tech"
                ></span>
              </template>
            </div>
    
            <!-- Project Content -->
            <h3 class="text-xl text-gold mb-4" x-text="project.title"></h3>
            <p class="mb-6" x-text="project.description"></p>
    
            <!-- Links -->
            <div class="flex space-x-4">
              <a :href="project.links.github" class="flex items-center text-gold hover:text-teal" x-show="project.links.github">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
          </a>
          <a :href="project.links.youtube" class="flex items-center text-gold hover:text-teal" x-show="project.links.youtube">
            <svg class="w-4 h-4 mr-1" viewBox="0 0 24 24" fill="currentColor">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            YouTube
          </a>
          <a :href="project.links.demo" class="flex items-center text-gold hover:text-teal" x-show="project.links.demo">
            <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
            Live Demo
          </a>
          <a :href="project.links.website" class="flex items-center text-gold hover:text-teal" x-show="project.links.website">
            <svg class="w-4 h-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Website
          </a>
        </div>
    
        <!-- Hover Glow Effect -->
        <div class="absolute inset-0 rounded-lg opacity-0 group-hover:opacity-20 transition-opacity bg-gradient-to-br from-teal/30 to-transparent pointer-events-none"></div>
      </div>
    </template>
  </div>
</section>

    <!-- Footer -->
    <footer class="border-t border-teal mt-12">
      <div class="container mx-auto px-6 py-8 text-center">
        <div class="flex justify-center space-x-6 mb-4">
          <a
            href="https://github.com/ajay-panchal-099"
            class="text-teal hover:text-gold"
            >GitHub</a
          >
          <a
            href="https://linkedin.com/in/ajay-kumar-099/"
            class="text-teal hover:text-gold"
            >LinkedIn</a
          >
          <a href="./store.html" class="text-teal hover:text-gold">Store</a>
        </div>
        <p class="text-gray-400 text-sm">
          © 2024 Ajay Kumar. Built with Tailwind CSS and Spring Boot.
        </p>
      </div>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
